<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
        My First Webpage
        </title>
    </head>

    <body>
        <!--
            Header (1-6) bigger and bold
        -->
        <h1>
            Hello World!
        </h1>
        <!--
            strong is bold
        -->
        <p>
            Lorem ipsum <strong>dolor sit</strong> amet, consectetur adipiscing elit.
        </p>
        <!--
            em is italics
        -->
        <p>
            Lorem ipsum <em>dolor sit</em> amet, consectetur adipiscing elit.
        </p>
    </body>
    

</html>
